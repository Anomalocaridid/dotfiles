theme = "cyberpunk_neon"

[editor]
bufferline = "multiple"

[editor.statusline]
left = ["mode", "separator", "spinner", "file-name", "separator"]
# center = []
right = ["diagnostics","separator", "file-type", "separator", "selections", "separator", "position", "file-encoding"]
separator = ""

[editor.lsp]
display-messages = true

[editor.indent-guides]
render = true
character = "┋"

